<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="/src/css/reset.css">
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/src/css/responsive.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="principal">

    <main class="main">
      <header>
        <img src="images/logo.svg" alt="">
      </header>

      <section class="message">
        <h1><span class="title">We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>

      </section>
      <section class="controlers">
        <div class="inputs">

          <input type="email" name="email" id="_email" class="camps" placeholder="Your email address...">
          <button class="btn camps">Notify Me</button>

        </div>

      </section>
      <img class="imagem" src="images/illustration-dashboard.png">
      <footer class="rodape">
        <section class="icons">
          <div class="facebook icone">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="twitter icone">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="instagram icone">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </section>
        <p> &copy; Copyright Ping. All rights reserved.</p>
          <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/GersonADS">GersonADS</a>.</p>
      </footer>
    </main>

  </div>
</body>

</html>
